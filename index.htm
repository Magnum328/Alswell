<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCTU Local Restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base Styles */
    :root {
      --primary: #e74c3c;
      --secondary: #2c3e50;
      --light: #ecf0f1;
      --dark: #1a252f;
      --text: #333;
      --text-light: #777;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background-color: #f9f9f9;
      overflow-x: hidden;
    }
    
    /* Welcome Screen */
    .welcome-screen {
      height: 100vh;
      background: linear-gradient(rgba(44, 62, 80, 0.9), rgba(44, 62, 80, 0.9)), 
                  url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      transition: all 0.5s ease;
    }
    
    .welcome-logo {
      width: 200px;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      background-color: white;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    
    .welcome-title {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeInDown 1s ease;
    }
    
    .welcome-subtitle {
      font-size: 1.5rem;
      margin-bottom: 40px;
      max-width: 700px;
      animation: fadeInUp 1s ease;
    }
    
    .enter-btn {
      padding: 15px 40px;
      background-color: var(--primary);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease;
    }
    
    .enter-btn:hover {
      background-color: #c0392b;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .enter-btn:active {
      transform: translateY(0);
    }
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--secondary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .loading-screen.active {
      opacity: 1;
      visibility: visible;
    }
    
    .loading-logo {
      width: 150px;
      margin-bottom: 30px;
      animation: pulse 1.5s infinite;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
    }
    
    /* Main Content */
    .main-content {
      display: none;
    }
    
    /* Header */
    .site-header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 10px rgba(44,62,80,0.08);
      z-index: 1000;
    }
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 76px;
    }
    .header-logo {
      height: 54px;
      width: auto;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: box-shadow 0.3s;
    }
    .logo-link {
      display: flex;
      align-items: center;
    }
    .main-nav {
      display: flex;
      gap: 32px;
      position: sticky;
      top: 76px; /* height of your header */
      background: #fff;
      z-index: 999;
      padding: 12px 0;
      box-shadow: 0 2px 8px rgba(44,62,80,0.05);
    }
    .main-nav a {
      color: #2c3e50;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      padding: 8px 0;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .main-nav a:hover, .main-nav a.active {
      color: #e74c3c;
      border-bottom: 2px solid #e74c3c;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .cart-btn {
      color: #e74c3c;
      font-size: 1.5rem;
      background: #fff;
      border-radius: 50%;
      padding: 8px 12px;
      transition: background 0.2s;
      position: relative;
    }
    .cart-btn:hover {
      background: #ffeaea;
    }
    .order-btn {
      background: #e74c3c;
      color: #fff;
      padding: 10px 28px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(231,76,60,0.08);
    }
    .order-btn:hover {
      background: #c0392b;
    }
    @media (max-width: 800px) {
      .header-container {
        flex-direction: column;
        height: auto;
        padding: 12px;
        gap: 10px;
      }
      .main-nav {
        gap: 18px;
      }
      .order-btn {
        padding: 8px 18px;
        font-size: 0.95rem;
      }
    }
    
    /* Notification */
    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #27ae60;
      color: #fff;
      padding: 16px 28px;
      border-radius: 40px;
      box-shadow: 0 4px 18px rgba(39,174,96,0.18);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      opacity: 0;
      pointer-events: none;
      z-index: 99999;
      transition: opacity 0.4s, transform 0.4s;
      transform: translateY(-30px);
    }
    .notification.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    .notification-icon {
      font-size: 1.4em;
      margin-right: 6px;
    }
    /* Cart icon animation */
    .cart-animate {
      animation: cartPulse 0.7s;
    }
    @keyframes cartPulse {
      0% { transform: scale(1);}
      40% { transform: scale(1.4);}
      70% { transform: scale(0.9);}
      100% { transform: scale(1);}
    }
    
    /* Add this to your <style> for Jumia-like cart icon animation */
    @keyframes jumiaCartBounce {
      0%   { transform: scale(1) rotate(0deg);}
      10%  { transform: scale(1.2) rotate(-10deg);}
      20%  { transform: scale(1.1) rotate(10deg);}
      30%  { transform: scale(1.2) rotate(-10deg);}
      40%  { transform: scale(1.1) rotate(8deg);}
      50%  { transform: scale(1.2) rotate(-6deg);}
      60%  { transform: scale(1.1) rotate(4deg);}
      70%  { transform: scale(1.15) rotate(-2deg);}
      80%  { transform: scale(1.1) rotate(0deg);}
      100% { transform: scale(1) rotate(0deg);}
    }
    .jumia-cart-animate {
      animation: jumiaCartBounce 0.8s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes cartPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- Welcome Screen -->
<div class="welcome-screen" id="welcomeScreen">
  <img src="https://gctusip.gctu.edu.gh/images/logo.png" alt="GCTU Logo" class="welcome-logo">
  <h1 class="welcome-title">Welcome to GCTU Local Restaurant</h1>
  <p class="welcome-subtitle">Experience authentic Ghanaian cuisine with our delicious menu featuring Banku, Jollof Rice, Waakye, and more!</p>
  <button class="enter-btn" id="enterBtn">Enter Restaurant</button>
</div>

<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
  <img src="https://gctusip.gctu.edu.gh/images/logo.png" alt="GCTU Logo" class="loading-logo">
  <div class="loading-spinner"></div>
  <p class="loading-text">Loading delicious meals...</p>
</div>

<!-- Notification -->
<div class="notification" id="notification">
  <i class="fas fa-check-circle notification-icon"></i>
  <span class="notification-text">Item added to cart!</span>
</div>

<!-- Main Content -->
<div class="main-content" id="mainContent">
  <!-- Header -->
  <header id="mainHeader" class="site-header">
    <div class="header-container">
      <a href="#" class="logo-link">
        <img src="https://gctusip.gctu.edu.gh/images/logo.png" alt="GCTU Logo" class="header-logo">
      </a>
      <nav class="main-nav">
        <a href="#menu"><i class="fas fa-utensils"></i> Menu</a>
        <a href="#cart" id="cartNav"><i class="fas fa-shopping-cart"></i> Your Cart</a>
        <a href="#contact"><i class="fas fa-phone"></i> Contact</a>
      </nav>
      <div class="header-actions">
        <a href="#cart" id="cartNavBtn" class="cart-btn">
          <i class="fas fa-shopping-cart"></i>
        </a>
        <a href="#contact" class="order-btn">Order Now</a>
      </div>
    </div>
  </header>
  <!-- Add lots of content to test scrolling -->
  <div style="height: 2000px;"></div>
</div>

<script>
  // DOM Elements
  const loadingScreen = document.getElementById('loadingScreen');
  const mainContent = document.getElementById('mainContent');
  const enterBtn = document.getElementById('enterBtn');

  // Only show loading screen after clicking Enter
  enterBtn.addEventListener('click', () => {
    loadingScreen.classList.add('active');
    setTimeout(() => {
      loadingScreen.classList.remove('active');
      mainContent.style.display = 'block';
      // Call your init() or other setup here if needed
      if (typeof init === "function") init();
    }, 2000);
    // Hide welcome screen
    document.getElementById('welcomeScreen').style.display = 'none';
  });

  // Show notification and animate cart icon
  function showAddToCartNotification() {
    const notification = document.getElementById('notification');
    const cartNav = document.getElementById('cartNav');
    const cartNavBtn = document.getElementById('cartNavBtn');
    notification.classList.add('show');

    // Remove and re-add animation class to restart animation
    cartNavBtn.classList.remove('jumia-cart-animate');
    void cartNavBtn.offsetWidth; // Force reflow
    cartNavBtn.classList.add('jumia-cart-animate');

    cartNav.classList.remove('cart-animate');
    void cartNav.offsetWidth;
    cartNav.classList.add('cart-animate');

    setTimeout(() => {
      notification.classList.remove('show');
      cartNav.classList.remove('cart-animate');
      cartNavBtn.classList.remove('jumia-cart-animate');
    }, 1200);
  }

  // Example usage: Call this function whenever an item is added to cart
  function addToCart(itemIndex) {
    // ...your existing add-to-cart logic...
    showAddToCartNotification();
  }

  // Sticky header shadow on scroll
  window.addEventListener('scroll', function() {
    const header = document.getElementById('mainHeader');
    if (window.scrollY > 10) {
      header.style.boxShadow = '0 4px 18px rgba(44,62,80,0.13)';
      header.style.background = '#fff';
    } else {
      header.style.boxShadow = '0 2px 10px rgba(44,62,80,0.08)';
      header.style.background = '#fff';
    }
  });
</script>
</body>
</html>
